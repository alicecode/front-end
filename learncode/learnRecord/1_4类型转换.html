<!-- 
    类型转换
        数据类型
        显式类型转换
        隐式类型转换
    最新的ECMAScript标准定义了7种数据类型
    原始类型
        Boolean Null    Undefined   String  Number    Symbol
    对象
        Object
    显式类型转换    js没有严格的类型（声明变量的时候没有指定数据类型）
        Number函数
            原始类型转换
                数值：转换后还是原来的值
                字符串：如果可以解析为数值，则转换为相应的数值，否则得到NaN，空字符串转换为0
                布尔值：true转成1，false转成0
                undefined：转换成NaN
                null：转成0
            对象类型转换
                先调用对象的valueOf方法，如果该方法返回原始类型类型的值（数值，字符串，和布尔值），直接对该值使用Number方法，不再进行后续步骤。
                如果valueOf返回复合类型的值，再调用对象自身的toString方法如果返回的是原始类型的值则对改值使用Number方法不再进行后续步骤。
                如果toString方法返回的是复合类型的值，则报错。
        String函数
            原始类型转换
                数值：转换为相应的字符串
                字符串：转换后还是原来的值
                布尔值：true转换为"true",false转换为"false"
                undefined：转换为"undefined"
                null:转换为"null"
            对象类型转换
                先调用toString方法，如果返回的是原始类型的值，则对该值使用String方法，不再进行下面步骤。
                如果toString返回的是复合类型的值，再调用valueOf方法，如果返回的是原始类型的值则对该值使用String方法不再进行下以下步骤
                如果valueOf返回的是复合类型的值则报错。
        Boolean函数
            原始类型转换（以下转换为false）
                undefined
                null
                -0
                +0
                NaN
                ''(空字符串)
        隐式类型转换
        四则运算
        判断语句
        Nactive调用

        []+[]
        []+{}
        {}+[]
        {}+{}
        true+true
        1+{a:1}
        2ality/2012/01/object-plus-object.html
        typeOf
            undefined   "undefined"
            Null        'object'
            Boolean     boolean
            Number      number
            String      string
            Symbol      symbol
            Host object...
            Function object()   function
            Any other object    object

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     
 </body>
 <script>
     console.log(Number(123));//123
     console.log(Number('123'));//123
     console.log(Number('123abc'));//NaN
     console.log(Number(''));//0
     console.log(Number(true));//1
     console.log(Number(false));//0
     console.log(Number(undefined));//NaN
     console.log(Number(null));//0

    var a = {a:1}
    console.log(Number(a))//NaN
    //步骤
    a.valueof()//{a:1}
    a.toString()//"[object Object]"
    Number("[object Object]")//NaN

    var b = {
        b:1,
        toString:function(){
            return {b:2};
        },
        valueOf:function(){
            return b;
        }
    }
    console.log('b',String(b))
 </script>
 </html>
