<!-- 
    HTTP协议类
        HTTP协议的主要特点
            简单快速：访问资源输入uri就可以了
            灵活：http协议头部分有一个数据类型。
            无连接：连接一次会断开，不会保持连接 
            无状态：完成一次任务就断开，下次再次请求无法区分身份。
        HTT报文的组成部分
            请求报文：请求行    请求头  空行    请求体
            相应报文：状态行    响应头  空行    相应体
        HTTP方法
            GET     获取资源
            POST    传输资源
            PUT     更新资源
            DELETE  删除资源
            HEAD    获得报文首部
        PSOT和GET的区别
            get在浏览器回退时时无害的，而post会再次提交请求*
            get产生的url地址可以被收藏，而post不可以
            get请求会被浏览器主动缓存，而post不会，除非手动设置 *
            get请求只能进行url编码，而post请求支持多种编码方式
            get请求的参数会被完整保留在浏览器历史记录里，而post终的参数不会被保留 *
            get请求在url中传送的参数有长度限制，而post没有限制 *
            对参数的数据类型，get只接受ASCII字符，而post没有限制
            get比post更不安全，因为直接暴露在url上所以不能用来传递敏感信息
            get参数通过url传递，post放在request body中 *
        HTTP状态码
            1xx：指示信息-表示请求接收，继续处理
            2xx：成功-表示请求已被成功接收
            3xx：重定向-要求完成请求必须进行更进一步的操作
            4xx：客户端错误-请求有语法错误或骑牛无法实现
            5xx：服务器错误-服务器为能实现合法的请求
            
            200 OK：客户端请求成功
            206 Partial Content：客户端发送了一个带有Range头的get情感，服务器完成了它（大的视频播放，接收成功）
            301 moved Permanently：所请求的页面已经转移至新的url（重定向）
            304 Not Modified：客户端有缓冲的文档并发出了一个条件性的请求，服务器告诉客户端原来的缓冲文档还可以继续使用。
            400 bad Request：客户端请求有语法错误，不能被服务器所理解
            401 Unauthorized：请求未经授权，这个状态码必须和WWW-Authenticate报头域一起使用
            404 Not Found：请求资源不存在
            500 internal Server Error：服务器发生不可预期的错误原来缓冲文档还可继续使用
            503 server Unavailable：请求未完成，服务器临时过载或宕机，一段时间后可能恢复正常
        什么是持久化连接
            http协议采用‘请求-应答’模式，当使用普通模式，即非keep-alive模式时，
                每个请求/应答客户和服务器都要新建一个连接，完成之后立即断开（http协议为无连接的协议）
            1.1版本支持
            当时用keep-alive模式（又称持久连接，连接重用）时，keep-alive功能使客户端到服务器端的连接持续有效，
                当出现对服务器的后记请求时，keep-alive功能避免了建立或者重新建立连接
        什么是管线化
            在使用持久连接的情况下，某个连接上消息传递类似于
            请求1->相应1->请求2->相应2->请求3->相应3

            管线化（打包请求）某个连接上的消息变成类似这样
            请求1->请求2->请求3->相应1->相应2->相应3
            特点：
            管线化机制通过持久连接完成，仅http/1.1支持此技术 *
            只有get和head请求可以进行管线化，而post则有所限制 *
            初次创建连接时不应启动管线机制，因为对方（服务器）不一定支持http/1.1版本协议 *
            管线化不会迎新啊到响应赢到来的顺序，如上例子，响应返回的顺序未改变
            http1.1要求服务器支持管线化，但并不要求服务器也对响应进行管线化处理，只是要求对于管线化得请求不失败即可
            由于上面提到的服务端问题，开启管线化很可能并不会地阿莱大幅度性能提升，
            而且很多服务端和代理程序对管线化得支持并不好，因此现代浏览器如chrome和firefox默认并未开启管线化支持。
